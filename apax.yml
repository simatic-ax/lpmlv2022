# General information
name: "@simatic-ax/lpmlv2022"
version: 0.0.0-placeholder
author: Siemens AG

# Description will be displayed in the apax extension
description: Mode and State manager according to OMAC PackML.
type: lib

#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/lpmlv2022

# Targets which will be compiled with 'apax build'
targets:
  - "1500"
  - "llvm"

# Registry information, to other npm-registries where Apax packages are located
# '@scope': 'registry-url'
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'

# The public key to verify dependencies coming from the GitHub community. This ensures, that the package is
# not tampered with.
publicKeys:
  "@simatic-ax":
    "v1": "3792a7e926775425ccdd29ceed8c368c3008b5b33d7d5550b3cb1f58093e1dff"
    "v2": "7af3e394eb2b285a3d99ab8e1f745cc6db75704b30a80393339c721a92ffffd9"

# Catalog to be intalled
catalogs:
  "@ax/simatic-ax": ^2510.0.0

# Dependencies
dependencies:
  "@ax/simatic-clocks": ^11.0.14
  "@ax/system-datetime": ^10.2.7
  "@ax/system-conversion": ^10.2.7

devDependencies:
  "@ax/sdk": ^2510.0.0

# Project variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'

# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'docs'
  - 'bin'

